<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form sign in</title>

    <link rel="stylesheet" href="plugins/jquery.formstyler.css">
    <link rel="stylesheet" href="plugins/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="button">
                <a href="#" class="sign active">Sign in</a>
                <a href="#" class="join">Join us</a>
            </div>

            <div class="form">
                <form action="">
                    <label for="user">Username</label><br>
                    <input type="text" name="username" id="user"><br>
                    <label for="pass">Password</label><br>
                    <input type="password" name="password" id="pass">
                    <br>
                    <input type="checkbox" name="check" id="check"><label class="check">Keep me signed in</label>

                    <button type="submit">Sign in</button>
                </form>
                <div class="link">
                    <a href="#" class="forgot_pass">Forgot password</a>
                    <a href="#" class="create">Create an acount</a>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="plugins/jquery.formstyler.min.js"></script>
    <script src="js/onload.js"></script>
</body>

</html>
